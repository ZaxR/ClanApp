<!-- extend base layuot -->
{% extends "layout.html" %}
{% block content %}

    {{ js_resources|indent(4)|safe }}
    {{ css_resources|indent(4)|safe }}
    {{ bar_script|indent(4)|safe }}

<div class="col-md-6">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-pie-chart"></i> Total Clan Members by Reccruiter Since Inception <a class="pull-right fa fa-gear" href="#" style="text-decoration:none;"></a></h3>
        </div>
        <div class="panel-body">
            {{ bar_div|indent(4)|safe }}
        </div>
    </div>
</div>

<div class="col-md-6">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-line-chart"></i> Recruit <a class="pull-right fa fa-gear" href="#" style="text-decoration:none;"></a></h3>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                {{ retention|safe }}
            </div>
        </div>
    </div>
</div>

{% endblock %}
